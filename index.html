<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=send" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=autorenew" />
    <link rel="stylesheet" href="style.css">
    <title>Chatbot</title>
</head>

<body>
    <div class="bot">
        <div class="head">
            <img src="images/robot.png" alt="error">
            <div>
                <p>Buddy</p>
                <p>i'm a chatbot,i assist you bro, don't worry</p>
            </div>
            <span class="material-symbols-outlined" style="cursor: pointer;" onclick="window.location.reload()">
                autorenew
            </span>
        </div>
        <div id="messages">
        </div>
        <div class="textCont">
            <form action="#">
                <select id="choose">
                    <option value="Text">Text</option>
                    <option value="Image">Image</option>
                </select>
                <textarea placeholder="Messages..." id="messg" style="overflow: hidden;"></textarea>
                <button class="material-symbols-rounded" id="send">send</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</body>

</html>
